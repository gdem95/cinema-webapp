<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cinema - Nuovo Spettacolo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="bg-dark text-light">
	<nav class="navbar navbar-dark bg-dark">
	  <div class="container">
	    <a class="navbar-brand" href="/admin"><i class="bi bi-camera-reels-fill"></i> <strong>Cinema - Amministratore</strong></a>
	    <a href="/logout" class="btn btn-light" style="color: red"><i class="bi bi-box-arrow-left" style="color: red"></i> Esci</a>
	  </div>
	</nav>
  <div class="container py-4">
    <h2 class="mb-4"><i class="bi bi-calendar-plus-fill"></i> <strong>Aggiungi Spettacolo > "<span th:text="${showtime.film.title}"></span>" [ <span th:text="${showtime.film.year}"></span> | <span th:text="${showtime.film.duration}"></span> minuti ]</h2></strong>
    <hr>
	<form th:action="@{/admin/showtime/save}" method="post">
      <input type="hidden" name="film.id" th:value="${showtime.film.id}">
      <div class="mb-3">
        <label for="showDateTime" class="form-label">Data e Ora Spettacolo:</label>
        <input type="datetime-local" class="form-control" id="showDateTime" name="showDateTimeStr" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success"><i class="bi bi-floppy-fill"></i> <strong>SALVA</strong></button>
      </div>
    </form>
	<hr>
    <a th:href="@{'/admin/film/' + ${showtime.film.id} + '/showtimes'}" class="btn btn-secondary mt-3"><i class="bi bi-chevron-left"></i> Torna a Gestione Spettacoli</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
