<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cinema - Gestione Spettacoli</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="bg-dark text-light">
	<nav class="navbar navbar-dark bg-dark">
	  <div class="container">
	    <a class="navbar-brand" href="/admin"><i class="bi bi-camera-reels-fill"></i> <strong>Cinema - Amministratore</strong></a>
	    <a href="/logout" class="btn btn-light" style="color: red"><i class="bi bi-box-arrow-left" style="color: red"></i> Esci</a>
	  </div>
	</nav>
  <div class="container py-4">
	<h2 class="mb-4">
	  <i class="bi bi-calendar-week-fill"></i> <strong>Gestione Spettacoli > "<span th:text="${film.title}"></span>" [ <span th:text="${film.year}"></span> | <span th:text="${film.duration}"></span> minuti ]</strong>
	</h2>
	<hr>
    <a th:href="@{'/admin/showtime/new?film=' + ${film.id}}" class="btn btn-primary mb-3"><i class="bi bi-plus-lg"></i> <strong>AGGIUNGI SPETTACOLO</strong></a>
    <div class="table-responsive">
      <table class="table table-dark table-bordered align-middle">
        <thead>
          <tr>
            <th>ID Spettacolo</th>
            <th>Data e Ora</th>
			<th>Biglietti venduti</th>
            <th>Azioni</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="st : ${showtimes}">
            <td th:text="${st.id}">ID</td>
            <td th:text="${#temporals.format(st.showDateTime, 'dd/MM/yyyy HH:mm')}">Data e Ora</td>
			<td th:text="${ticketCount[st.id]}">Biglietti</td>
            <td>
              <a th:href="@{'/admin/showtime/delete/' + ${st.id}}" class="btn btn-danger btn-sm"><i class="bi bi-trash3-fill"></i> Elimina</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
	<hr>
    <a href="/admin" class="btn btn-secondary mt-3"><i class="bi bi-chevron-left"></i> Torna a Gestione Film</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
