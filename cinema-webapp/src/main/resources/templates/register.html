<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cinema - Registrazione</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="bg-dark text-light">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/home"><i class="bi bi-camera-reels-fill"></i> <strong>Cinema</strong></a>
    </div>
  </nav>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
		<div th:if="${error}" class="alert alert-danger mt-3" th:utext="${error}"></div>
        <div class="card bg-secondary text-light">
          <div class="card-body">
            <h2 class="card-title text-center mb-4"><i class="bi bi-person-fill-add"></i> Nuovo Utente</h2>
            <form method="post" action="/register" th:object="${user}">
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Inserisci la tua email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Inserisci una password" required>
				<div id="pwHelp" class="form-text" style="color: white"><i><u>Scegli una password sicura</u> (min. 8 caratteri, lettere maiuscole e minuscole, almeno un numero e un simbolo)</i></div>
              </div>
			  <div class="mb-3">
			    <label for="confirm" class="form-label">Ripeti Password:</label>
			    <input type="password" class="form-control" id="confirm" name="confirmPassword" placeholder="Conferma la tua password" required>
			  </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary"><i class="bi bi-pencil-square"></i> Registrati</button>
              </div>
            </form>
			<hr class="my-3">
            <div class="text-center mt-3">
              <p>Hai gi√† un account? <a href="/login" class="link-light">Accedi</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
