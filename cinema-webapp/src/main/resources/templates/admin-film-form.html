<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cinema - Nuovo Film</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="bg-dark text-light">
	<nav class="navbar navbar-dark bg-dark">
	  <div class="container">
	    <a class="navbar-brand" href="/admin"><i class="bi bi-camera-reels-fill"></i> <strong>Cinema - Amministratore</strong></a>
	    <a href="/logout" class="btn btn-light" style="color: red"><i class="bi bi-box-arrow-left" style="color: red"></i> Esci</a>
	  </div>
	</nav>
  <div class="container py-4">
    <h2 class="mb-4"><i class="bi bi-file-earmark-plus-fill"></i> Aggiungi Film</h2>
	<hr>
	<div th:if="${error}" class="alert alert-danger">
	    <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
	</div>
    <form th:action="@{/admin/film/save}" method="post" enctype="multipart/form-data" th:object="${film}">
      <div class="mb-3">
        <label for="title" class="form-label">Titolo:</label>
        <input id="title" th:field="*{title}" type="text" class="form-control" placeholder="Inserisci il titolo del film" required>
      </div>
      <div class="mb-3">
        <label for="year" class="form-label">Anno di uscita:</label>
        <input id="year" th:field="*{year}" type="number" class="form-control" placeholder="Inserisci anno di uscita" required>
      </div>
      <div class="mb-3">
        <label for="duration" class="form-label">Durata (in minuti):</label>
        <input id="duration" th:field="*{duration}" type="number" class="form-control" placeholder="Inserisci la durata" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Sinossi:</label>
        <textarea id="description" th:field="*{description}" class="form-control" rows="4" placeholder="Inserisci la sinossi" required></textarea>
      </div>
      <div class="mb-3">
        <label for="posterFile" class="form-label">Locandina (formato JPG/PNG, dimensione massima 5 MB)</label>
        <input id="posterFile" name="posterFile" type="file" class="form-control" accept="image/*" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success"><i class="bi bi-floppy-fill"></i> <strong>SALVA</strong></button>
      </div>
    </form>
	<hr>
	<a href="/admin" class="btn btn-secondary mt-3"><i class="bi bi-chevron-left"></i> Torna a Gestione Film</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
